<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-LEARNING LAUNCHER</title>

	<script type="text/javascript">
	function openpopup(address){
	var left = (screen.width/2)-(1024/2);
	var top = (screen.height/2)-(840/2);
	window.open(address,"",'fullscreen=no,toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,width=1024,height=840,top="+top+",left="+left"');
	};
	</script>
</head>

<body>		
	<button id="launch" onclick="openpopup('index.html')">LAUNCH</button>
</body>

</html>
